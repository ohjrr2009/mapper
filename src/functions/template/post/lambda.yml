post-template:
  name: ${self:service}-post-template
  handler: src/functions/template/post/handler.lambda_handler
  environment:
    dbtable_templates: '#{dbMapperApiTable}'
  timeout: 30
  layers:
    - {Ref: MapperApiLambdaLayer}
  package:
      patterns:
        - '!**'
        - 'src/functions/template/post/handler.py'
  events:
    - http:
        path: core/mapper/template
        method: post
        # integration: lambda
  iamRoleStatements:
    - Effect: Allow      
      Action:
        - dynamodb:UpdateItem
        - dynamodb:GetItem
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:PutItem
        - dynamodb:DeleteItem
      Resource: 
        - '#{dbMapperApiTable.Arn}'
        - '#{dbMapperApiTable.Arn}/index/*'