post-map:
  name: ${self:service}-post-map
  handler: src/functions/map/post/handler.lambda_handler
  environment:
    dbtable_templates: '#{dbMapperApiTable}'
  timeout: 30
  memorySize: 1024
  provisionedConcurrency: 1
  layers:
    - {Ref: MapperApiLambdaLayer}
  package:
      patterns:
        - '!**'
        - 'src/functions/map/post/handler.py'
  events:
    - http:
        path: core/mapper/map
        method: post
  iamRoleStatements:
    - Effect: Allow      
      Action:
        - dynamodb:UpdateItem
        - dynamodb:GetItem
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:PutItem
        - dynamodb:DeleteItem
      Resource: 
        - '#{dbMapperApiTable.Arn}'
        - '#{dbMapperApiTable.Arn}/index/*'